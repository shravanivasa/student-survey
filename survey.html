<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graduate Student Feedback Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    h1 {
      color: black;
    }
    .survey-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    label.required::after {
      content: " *";
      color: red;
    }
  </style>
</head>

<body>

<div class="container py-5">
  <h1 class="text-center mb-4">Graduate Student Feedback Survey</h1>

  <form class="survey-box">

    <!-- Name -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label required">First Name</label>
        <input type="text" class="form-control" name="firstname" required>
      </div>
      <div class="col-md-6">
        <label class="form-label required">Last Name</label>
        <input type="text" class="form-control" name="lastname" required>
      </div>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label required">Street Address</label>
      <input type="text" class="form-control" name="street" required>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label required">City</label>
        <input type="text" class="form-control" name="city" required>
      </div>
      <div class="col-md-4">
        <label class="form-label required">State</label>
        <input type="text" class="form-control" name="state" required>
      </div>
      <div class="col-md-4">
        <label class="form-label required">Zip Code</label>
        <input type="text" class="form-control" name="zip" required>
      </div>
    </div>

 
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label required">Telephone Number</label>
        <input type="tel" class="form-control" name="phone" required>
      </div>
      <div class="col-md-6">
        <label class="form-label required">Email Address</label>
        <input type="email" class="form-control" name="email" required>
      </div>
    </div>


    <div class="mb-3">
      <label class="form-label required">Date of Survey</label>
      <input type="date" class="form-control" name="date" required>
    </div>

    <!-- Checkboxes -->
    <div class="mb-3">
      <label class="form-label">What did you like most about the campus?</label><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> Students
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> Location
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> Campus
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> Atmosphere
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> Dorm Rooms
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> Sports
      </div>
    </div>

    <!-- Radio buttons -->
    <div class="mb-3">
      <label class="form-label">How did you become interested in the university?</label><br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interest" required> Friends
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interest"> Television
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interest"> Internet
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interest"> Other
      </div>
    </div>

    <!-- Dropdown menu -->
    <div class="mb-3">
      <label class="form-label">Likelihood of recommending this school</label>
      <select class="form-select">
        <option>Very Likely</option>
        <option>Likely</option>
        <option>Unlikely</option>
      </select>
    </div>


    <div class="mb-3">
      <label class="form-label required">
        Raffle (Enter at least 10 comma-separated numbers between 1 and 100)
      </label>
      <input type="text" class="form-control"  name="raffle" required
             placeholder="5,12,23,34,45,56,67,78,89,100">
    </div>

    <!-- Additional comments -->
    <div class="mb-3">
      <label class="form-label">Additional Comments</label>
      <textarea class="form-control" rows="4"></textarea>
    </div>

    
    <div class="text-center">
      <button type="submit" class="btn btn-success btn-lg">Submit</button>
      <button type="reset" class="btn btn-secondary btn-lg ms-3">Cancel</button>
    </div>

  </form>
</div>

</body>
</html>
